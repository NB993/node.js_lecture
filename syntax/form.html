<!-- post방식으로 submit을하면 url에 쿼리스트링이 생기지 않는다. 이건 반드시 post방식으로 해줘야 한다. 안그러면 사용자가 저 쿼리스트링으로 url을 불러올 때
    서버에 있는 데이터가 수정되는 사건이 발생해버린다.
    서버에서 데이터를 가져올땐 method에 get을 넣거나 method를 비워두면 된다. -->
<form action="http://localhost:3000/process_create" method="post"> 
    <p><input type=" " name="title" id=""></p>
    <p>
        <textarea name="description" id="" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit">
    </p>
</form>
